<body>
    <h2>Multi Postcode to IMD Decile Lookup</h2>
    <form id="postcodeForm">
        <label for="postcodes">Enter Postcodes (one per line):</label><br>
        <textarea id="postcodes" name="postcodes" rows="10" cols="30"></textarea><br>
        <input type="submit" value="Lookup">
    </form>
    <div id="result"></div>

    <div id="spinner" style="display: none;">
    <i class="fas fa-spinner fa-spin" style="font-size: 24px;"></i>
    </div>


    <script>
        document.getElementById('postcodeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            lookupPostcodes();
        });

        function csvToArray(str, delimiter = ",") {
            const headers = str.slice(0, str.indexOf("\n")).split(delimiter).map(header => header.trim());
            const rows = str.slice(str.indexOf("\n") + 1).split("\n");
            return rows.map(row => {
                const values = row.split(delimiter);
                return headers.reduce((object, header, index) => {
                    object[header] = values[index] ? values[index].trim() : null;
                    return object;
                }, {});
            });
        }

        function lookupPostcodes() {
    // Show the spinner
    document.getElementById('spinner').style.display = 'block';

    fetch('https://raw.githubusercontent.com/TrustImpact/IMD/main/IMDpostcodes.csv')
        .then(response => response.text())
        .then(data => {
            const csvData = csvToArray(data);
            const postcodes = document.getElementById("postcodes").value.toUpperCase().split("\n");
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // Clear previous results

            postcodes.forEach(postcode => {
                postcode = postcode.trim();
                const match = csvData.find(row => row.postcode === postcode);
                if (match) {
                    resultDiv.innerHTML += `IMD Decile for ${postcode}: ${match.decile}<br>`;
                } else {
                    resultDiv.innerHTML += `Postcode not found: ${postcode}<br>`;
                }
            });
            
            // Hide the spinner after processing postcodes
            document.getElementById('spinner').style.display = 'none';
        })
        .catch(error => {
            console.error("Error fetching or parsing CSV file:", error);
            document.getElementById("result").innerHTML = "An error occurred.";
            // Hide the spinner if there's an error
            document.getElementById('spinner').style.display = 'none';
        });
}


</script>
